<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Voice Of Manley</title>
</head>
<body>
  <header class="hero">
    <div id="navbar" class="navbar top">
      <h1 class="logo">
        <span class="text-primary txt-type" data-wait="3000" data-words='[" V.O.M "]'>V.O.M</span>
      </h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <h1 >Professional Voice Over</h1>
      <div class="flex-vid">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MDxXUqM90kE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <p>Hey there!

        My name is Jordan, I am a Voice Over Talent that Narrates Short Stories and Various Cultural Histories.</p>
    </div>
    <div>
      <a href="https://www.fiverr.com/mrmanley21/provide-a-professional-male-voice-over-for-your-project?context_referrer=user_page&ref_ctx_id=a9d42053509950f1b226f4ff019054dd&pckg_id=1&pos=1" target="_blank" class="btn-new">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Start Your Project Today 
      </a>
    </div>
  </header>
  <main>


    <!-- Contact -->
    <section id="contact" class="contact flex-columns">
      <div class="row">
        <div class="column">
          <div class="column-1">
            <img src="Images/vbooth.jpg" alt="">

          </div>
        </div>
        <div class="column">
          <div class="column-2 bg-light">
            <h2>Contact</h2>
            <form action="" class="callback-form">
              <div class="form-control">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Enter Name">
              </div>
              <div class="form-control">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
              </div>
              <div class="form-control">
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" placeholder="Enter Phone">
              </div>
              <input type="submit" value="Send" id="submit"class="btn">
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-dark">
    <div class="social">
      <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
    </div>
    <p>Copyright &copy; 2021 -Voice Of Manley</p>
  </footer>

  <script src="js/typewriter.js"></script>
</body>
</html>
